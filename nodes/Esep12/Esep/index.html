<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Esep 12</title>
    <link rel="stylesheet" href="../../../css/tasks/materialize.min.css">
    <link rel="stylesheet" href="../../../css/tasks/style.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="contentWrapper">
                <div class="esepTitle">
                    Газды реагенттің концентрациясының сГ сфералық қатты бөлшекпен әрекеттесу нәтижесінде өзгеруі
                </div>
                <div class="content">
                    <div class="dragndropsection">
                        <div class="row">
                            <div class="col s6">
                                <img src="assets/img/graph.png" style="width: 100%;" alt="">
                                <div class="row">
                                    <div class="col s4">
                                        <div id="ans04" class="droppable-item">
                                            а
                                        </div>
                                    </div>
                                    <div class="col s4">
                                        <div id="ans05" class="droppable-item">
                                            ә
                                        </div>
                                    </div>
                                    <div class="col s4">
                                        <div id="ans06" class="droppable-item">
                                            б
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col s6">
                                <p class="ta">
                                    Сүретке қарай жауаптарды біріктіріңіз
                                </p>
                                <div class="row">
                                    <div class="col s4">
                                        <div id="ans01" class="droppable-item">
                                            1
                                        </div>
                                    </div>
                                    <div class="col s4">
                                        <div id="ans02" class="droppable-item">
                                            2
                                        </div>
                                    </div>
                                    <div class="col s4">
                                        <div id="ans03" class="droppable-item">
                                            3
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="row" id="ansList">
                            <div class="col s2">
                                <div id="01" class="draggable answer-item">
                                    Газды ламинарлы жұқа қабат
                                </div>
                            </div>
                            <div class="col s2">
                                <div id="02" class="draggable answer-item">
                                    Реакция өнімдерінің қабаты
                                </div>
                            </div>
                            <div class="col s2">
                                <div id="03" class="draggable answer-item">
                                    Әрекеттеспеген дән
                                </div>
                            </div>
                            <div class="col s2">
                                <div id="04" class="draggable answer-item">
                                    Сыртқы диффузия
                                </div>
                            </div>
                            <div class="col s2">
                                <div id="05" class="draggable answer-item">
                                    Ішкідиффузия
                                </div>
                            </div>
                            <div class="col s2">
                                <div id="06" class="draggable answer-item">
                                    Химиялық реакция
                                </div>
                            </div>
                        </div>
                    </div>
                    <fieldset>
                        <div id="AnsButtons">
                            <button id="answer" class='btn btn-primary'>Ответить</button>
                            <button id="correctAns" class='btn btn-success'>Правильный ответ</button>
                        </div>
                    </fieldset>
                    <fieldset class="box" id="mark" hidden>Ваша оценка: <span id="markValue"></span>% <span id="markSend"></span></fieldset>

                </div>

            </div>
        </div>

        <script src="../../../js/tasks/jquery-3.3.1.min.js"></script>
        <script src="../../../js/tasks/jquery-ui.js"></script>
        <script src="../../../js/tasks/materialize.min.js"></script>
        <script src="assets/js/custom.js"></script>
</body>

</html>
